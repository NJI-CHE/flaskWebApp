{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }} <br>
            {{ for.username(size=32) }} <br>
            {% for error in form.username.errors %}
            <span style="color:red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock %}
